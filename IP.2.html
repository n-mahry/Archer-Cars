  </ul>
  <h3>Add a new product</h3>
  <form action="add-product.php" method="post" onsubmit="return validateForm()">
    <input type="text" id="name" name="name" placeholder="Product name">
    <input type="text" id="description" name="description" placeholder="Product description">
    <input type="submit" value="Add product">
  </form>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value.trim();
      var description = document.getElementById("description").value.trim();
      if (name === "") {
        alert("Product name must be entered");
        return false;
      }
      if (description === "") {
        alert("Product description must be entered");
        return false;
      }
      return true;
    }
  </script>
